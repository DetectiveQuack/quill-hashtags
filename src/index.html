<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quill Mention Demo</title>
    <meta name="description" content="Quill Mention Demo">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="quill.hashtag.min.css" rel="stylesheet">
</head>

<body>
    <h1>Quill Mention Demo</h1>

    <!-- Create the editor container -->
    <div id="editor"></div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="quill.hashtag.min.js"></script>
    <style>
        body {
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .ql-editor {
            border: 1px solid #A3A3A3;
            border-radius: 6px;
        }

        .ql-editor:focus {
            border: 1px solid #025FAE;
        }
    </style>
    <!-- Initialize Quill editor -->
    <script>
        const values = [
            { "id": "5a97b2a402de91c5b6c3e8a4", "value": "Tag" },
            { "id": "5a97b2a464a8ff2d0996d2ef", "value": "Hash" },
            { "id": "5a97b2a4ecb768a2092a298b", "value": "Ella" },
            { "id": "5a97b2a418b984d2aff97657", "value": "Knowles" },
            { "id": "5a97b2a4436c2c9acc6b5ad0", "value": "Hanson" },
            { "id": "5a97b2a4436c2c9acc6b5ad1", "value": "Maria" },
            { "id": "5a97b2a4436c2c9acc6b5ad2", "value": "Pablo" },
            { "id": "5a97b2a4436c2c9acc6b5ad3", "value": "Richard" }
        ];
        var quill = new Quill('#editor', {
            modules: {
                hashtag: {
                    source: function (searchTerm) {
                        if (searchTerm.length === 0) {
                            this.renderList(values, searchTerm);
                        } else {
                            const matches = [];
                            for (i = 0; i < values.length; i++)
                                if (~values[i].value.toLowerCase().indexOf(searchTerm.toLowerCase())) matches.push(values[i]);
                            this.renderList(matches, searchTerm);
                        }
                    },
                },
            }
        });
    </script>

</body>

</html>
